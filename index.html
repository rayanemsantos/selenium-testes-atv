<!DOCTYPE html>
<html>
<head>
<title>Marcar Consulta</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Custom styles for this template -->
<link href="sticky-footer-navbar.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Marcar Consulta</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
            </ul>
            <span class="navbar-text">
              Tratamento especializado
            </span>
          </div>
        </div>
      </nav>
    <div class="position-relative">
        <div class="position-absolute top-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
                <div class="toast-header bg-danger">
                <strong class="me-auto text-white">Atenção!</strong>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                Preencha todos os campos!
                </div>
            </div>
        </div>   
        <div class="container">     
            <div class="row">
            <div class="col-md-6">
                <div class="mt-5 card">
                    <img src="banner.jpg" class="img-fluid rounded" alt="banner">
                  </div>
            </div>
            <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h4>Faça seu cadastro</h4>
                </div>  
                <div class="card-body">  
                    <form class="needs-validation" novalidate>

                        <div class="row">
                            <div class="col-md-6">
                                <label for="lname">Nome:</label><br>
                                <input class="form-control"  type="text" id="lname" name="lname"><br>
                            </div>
    
                            <div class="col-md-6">
                                <label for="lsobrenome">Sobrenome:</label><br>
                                <input class="form-control"  type="text" id="lsobrenome" name="lsobrenome"><br><br>
                            </div>
                        </div>
                        <div class="m-0">
                            <label for="lcpf">CPF:</label><br>
                            <input class="form-control"  type="number" id="lcpf" name="lcpf" value="Doe"><br><br>
                        </div>
    
                        <div class="m-0">
                            <label for="ldatanasc">Data nascimento:</label><br>
                            <input class="form-control"  type="number" id="ldatanasc" name="ldatanasc" value="Doe"><br><br>
                        </div>
    
                        <div class="m-0">
                            <label for="lphone">Telefone:</label><br>
                            <input class="form-control"  type="number" id="lphone" name="lphone" value="Doe"><br><br>
                        </div>
                        <div class="row">
                            <div class="m-0  col-md-6 pr-3">
                                <label for="lpass">Senha:</label><br>
                                <input class="form-control"  type="number" id="lpass" name="lpass" value="Doe"><br><br>
                            </div>
    
                            <div class="m-0 col-md-6 pl-3">
                                <label for="lpassconfirme">Confirmar senha:</label><br>
                                <input class="form-control"  type="number" id="lpassconfirme" name="lpassconfirme" value="Doe"><br><br>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary mt-3" id="continue" onclick="myFunction()">Continuar</button>
                        </div>
                    </form> 
                </div>
                </div>
                </div>
            </div>
        </div>    
    </div>
    <!-- Begin page content -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Marcar Consulta 2022</span>
        </div>
    </footer> 
    <script>
        var storage = localStorage.getItem("data");
        if(storage){
            window.open("step-2.html", "_self");
            storage = JSON.parse(storage)
            document.getElementById("lname").value = storage.name
            document.getElementById("lsobrenome").value = storage.sobrenome
            document.getElementById("lcpf").value = storage.lcpf
            document.getElementById("ldatanasc").value = storage.ldatanasc
            document.getElementById("lphone").value = storage.lphone
            document.getElementById("lpass").value = storage.lpass
            document.getElementById("lpassconfirme").value = storage.lpassconfirme
        }
        document.getElementById("continue").onclick = function() {
            myFunction()
        };
        function myFunction() {
            var name = document.getElementById("lname").value
            var sobrenome = document.getElementById("lsobrenome").value
            var lcpf = document.getElementById("lcpf").value
            var ldatanasc = document.getElementById("ldatanasc").value
            var lphone = document.getElementById("lphone").value
            var lpass = document.getElementById("lpass").value
            var lpassconfirme = document.getElementById("lpassconfirme").value
            var obj = {
                name:name,
                sobrenome:sobrenome,
                lcpf:lcpf,
                ldatanasc:ldatanasc,
                lphone:lphone,
            }
            if( name !== "" && sobrenome !== "" && lcpf  != "" && ldatanasc != "" && lphone !== "" && lpass !== "" && lpassconfirme !== ""){
                localStorage.setItem("data", JSON.stringify(obj));
                localStorage.setItem("current_page", "step-2.html");
                window.open("step-2.html", "_self");
            } else {
                showToast();
            }

        }
    </script>
    <script src="main.js"></script>
</body>
</html>
