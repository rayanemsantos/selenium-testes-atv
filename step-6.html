<body>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Marcar Consulta</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">FAQ</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  Tratamento especializado
                </span>
              </div>
              <button class="btn" type="submit" id="logout">Sair</button>
            </div>
          </nav>
    <div class="container">
        <div class="card mt-5">          
            <div class="card-header">
                <h1>Pagamento</h1>
            </div>
            <div class="card-body">
                
                <form>
                    <div class="form-group  m-0">
                        <label for="fnumber">Número do cartão:</label><br>
                        <input class="form-control" type="text" id="fnumber" name="fnumber" value="John"><br>
                    </div>

                    <div class="form-group  m-0">
                        <label for="lname">Titular da compra:</label><br>
                        <input class="form-control" type="text" id="lname" name="lname" value="Doe"><br><br>
                    </div>

                    <div class="form-group  m-0">
                        <label for="lvalid">Validade:</label><br>
                        <input class="form-control" type="number" id="lvalid" name="lvalid" value="Doe"><br><br>
                    </div>
                    <div class="form-group  m-0">
                        <label for="lcvv">CVV:</label><br>
                        <input class="form-control" type="number" id="lcvv" name="lcvv" value="Doe"><br><br>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outlined-primary mt-3" id="back">Voltar</button>
                        <button type="button" class="btn btn-primary mt-3" id="continue" onclick="myFunction()">Finalizar</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
    <script>
        document.getElementById("continue").onclick = function() {
            myFunction()
        };
        document.getElementById("back").onclick = function() {
            window.open("step-5.html", "_self");
        };
        function myFunction() {
            console.log("send")
        }
      </script>
 </body>
